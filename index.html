<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <title>Star Wars RPG</title>
</head>
<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-6">Star Wars</h1>
      <p class="lead">May the force be with you</p>
    </div>
  </div>

  <div class="container" id="choose-fighter-container">
    <h3 class="">CHOOSE YOUR FIGHTER!</h3>
    <div class="row" id="characters-section">
    </div>
  </div>

  <div class="container hideContainer" id="choose-enemy-container">
    <h3 class="">CHOOSE YOUR ENEMY!</h3>
    <div class="row" id="available-to-attack-section">
    </div>
  </div>

  <div class="container section-title hideContainer" id="fight-section">
    <button id="attack-button">Attack</button>
  </div>

  <!-- Section for our selected character. -->
  <div class="container hideContainer" id="battleground">
    <h3>ATTACK!</h3>
    <div class="row" id="selected-character-section">
      <!-- Where our selected character will appear. -->
      <div id="selected-character"></div>
      <!-- Where our defender will appear. -->
      <div id="defender"></div>
    </div>
  </div>

  <!-- Where our enemies available to attack will appear. -->
  <div class="container">
    <div class="row" id="available-to-attack-section">
    </div>
  </div>

  <!-- Area for game messages. -->
  <div class="container" id="game-message"></div>

  <script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
